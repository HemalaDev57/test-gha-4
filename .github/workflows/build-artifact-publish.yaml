name: GHA Action Build Artifact Publish Workflow

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions: 
  id-token: write
  contents: read
jobs:
  publish-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: register-build-artifact
        id: register_artifact
        uses: cloudbees-io-gha/register-build-artifact@v3
        with:
          name: h-test-artifact
          url: "docker.io/hdevanan/h-test-artifact:latest"
          version: 1.0.0
          label: staging,qa,prod
          type: "docker"
          digest: "sha256:1234567890abcdef123456123456abcdefabcdef123456"
      - name: Print artifact id
        run: |
          echo '${{ toJson(steps.register_artifact.outputs) }}'
